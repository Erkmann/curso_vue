<script src="https://unpkg.com/vue"></script>
<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>


<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="applicarC1 = !applicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeCSS, 'girar']"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applicarC1: false,
            classeCSS: 'c1',
        },
        computed: {
            estilo1(){
                return {
                    c1: this.applicarC1,
                    c2: !this.applicarC1

                }
            }
        }
    })
</script>
