<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button @click="aumentar">Aumentar</button>
    <button @click="contador2++">Aumentar 2</button>
    <button @click="diminuir">Diminuir</button>
    <p>{{ contador }} | {{ contador2 }}</p>
    <p>{{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado(){
                return this.contador >= 5 ? 'Maior que 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },

            diminuir() {
                this.contador--
            }            
        }
    })
</script>
